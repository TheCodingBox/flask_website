<!DOCTYPE html>
<html>
<head>
    <title>Reading Test</title>
    <script>
    let startTime;
    function startReading() {
        startTime = Date.now();
        document.getElementById('startBtn').disabled = true;
        document.getElementById('nextBtn').disabled = false;
    }

    function finishReading() {
        let endTime = Date.now();
        let readingTimeSeconds = (endTime - startTime) / 1000;
        document.getElementById('reading_time').value = readingTimeSeconds;
        document.getElementById('readingForm').submit();
    }
    </script>
</head>
<body>
    <h1>Reading Test</h1>
    <p>{{ passage }}</p>
    <button id="startBtn" onclick="startReading()">Start Reading</button>
    <button id="nextBtn" onclick="finishReading()" disabled>Next</button>
    <form id="readingForm" method="POST" action="{{ url_for('questions') }}">
        <input type="hidden" name="reading_time" id="reading_time" value="0">
    </form>
</body>
</html>
